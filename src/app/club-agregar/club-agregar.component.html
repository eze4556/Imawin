<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()" fill="clear">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Crear Perfil de Club</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="form-container">
    <form (ngSubmit)="createPlayerProfile()" #clubForm="ngForm">

      <!-- País -->
      <ion-item>
        <ion-label position="floating">País</ion-label>
        <ion-input [(ngModel)]="player.country" name="country" required></ion-input>
      </ion-item>

      <!-- Provincia -->
      <ion-item>
        <ion-label position="floating">Provincia</ion-label>
        <ion-input [(ngModel)]="player.province" name="province" required></ion-input>
      </ion-item>

      <!-- Nombre del Jugador -->
      <ion-item>
        <ion-label position="floating">Nombre del Club</ion-label>
        <ion-input [(ngModel)]="player.playerName" name="playerName" required></ion-input>
      </ion-item>

      <!-- Edad -->
      <ion-item>
        <ion-label position="floating">Años</ion-label>
        <ion-input type="number" [(ngModel)]="player.age" name="age" required></ion-input>
      </ion-item>

      <!-- Fundación -->
      <ion-item>
        <ion-label position="floating">Fundación</ion-label>
        <ion-input type="number" [(ngModel)]="player.fundacion" name="fundacion"></ion-input>
      </ion-item>

      <!-- Instagram -->
      <ion-item>
        <ion-label position="floating">Instagram</ion-label>
        <ion-input [(ngModel)]="player.instagram" name="instagram"></ion-input>
      </ion-item>

      <!-- Facebook -->
      <ion-item>
        <ion-label position="floating">Facebook</ion-label>
        <ion-input [(ngModel)]="player.facebook" name="facebook"></ion-input>
      </ion-item>

      <!-- Website -->
      <ion-item>
        <ion-label position="floating">Sitio Web</ion-label>
        <ion-input [(ngModel)]="player.website" name="website"></ion-input>
      </ion-item>

      <!-- Foto de Perfil -->
      <ion-item>
        <ion-label position="floating">Foto de Perfil</ion-label>
        <input type="file" (change)="onFileSelected($event)" accept="image/*" required />
      </ion-item>

      <!-- Detalle Adicional -->
      <ion-item>
        <ion-label position="floating">Descripción</ion-label>
        <ion-input [(ngModel)]="player.detalle" name="detalle" required></ion-input>
      </ion-item>

      <!-- Botón de Envío -->
      <ion-button expand="full" type="submit" [disabled]="!clubForm.valid" class="ion-margin-top">
        Crear Perfil
      </ion-button>
    </form>
  </div>
</ion-content>
